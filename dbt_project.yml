
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'portfolio_tracking'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'default'

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/ directory
# as tables. These settings can be overridden in the individual model files
# using the `{{ config(...) }}` macro.
models:
  portfolio_tracking:
    +materialized: view

    staging:    # Applies to all files under models/staging/
      +materialized: view
      +schema: STAGING

    refined:    # Applies to all files under models/refined/
      +materialized: table
      +schema: REFINED

    marts:     # Data delivery layer - Applies to all files under models/marts
      portfolio:      # One specific data mart - Applies to all files under models/marts/portfolio
        +materialized: table
        +schema: MART_PORTFOLIO

# Configuring Snapshots
# Full documentation: https://docs.getdbt.com/reference/snapshot-configs
snapshots:
  portfolio_tracking:
    +target_schema: SNAPSHOTS

# Configuring Seeds
seeds:
  +schema: seed_data
  portfolio_tracking:
    ABC_Bank_SECURITY_INFO:
      +post-hook:
        - "UPDATE {{ this }} SET LOAD_TS = '{{ run_started_at }}' WHERE LOAD_TS is null"
      +column_types:
        LOAD_TS: TIMESTAMP
    country_ISO_3166:
      +post-hook:
        - "UPDATE {{ this }} SET LOAD_TS = '{{ run_started_at }}' WHERE LOAD_TS is null"
      +column_types:
        LOAD_TS: TIMESTAMP
    currency_ISO_4217:
      +post-hook:
        - "UPDATE {{ this }} SET LOAD_TS = '{{ run_started_at }}' WHERE LOAD_TS is null"
      +column_types:
        LOAD_TS: TIMESTAMP
    exchange:
      +post-hook:
        - "UPDATE {{ this }} SET LOAD_TS = '{{ run_started_at }}' WHERE LOAD_TS is null"
      +column_types:
        LOAD_TS: TIMESTAMP

tests:
  portfolio_tracking:
    +enabled: true
    +severity: warn